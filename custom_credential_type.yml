---
# inputs
fields:
  - id: phpipam_url
    type: string
    label: phpIPAM URL
    help_text: Enter only the FQDN of the server with https:// prepended
  - id: phpipam_app_id
    type: string
    label: phpIPAM API App ID
  - id: phpipam_app_code
    type: string
    label: phpIPAM API App Code
    secret: true
  - id: phpipam_tls_verify
    type: boolean
    label: Skip TLS Verification?
required:
  - phpipam_url
  - phpipam_api_id
  - phpipam_api_code
  - phpipam_tls_verify
# injector
extra_vars:
  phpipam_url: "{{ phpipam_url }}"
  phpipam_app_id: "{{ phpipam_app_id }}"
  phpipam_app_code: "{{ phpipam_app_code }}"
  phpipam_skip_tls_verify: "{{ phpipam_tls_verify }}"